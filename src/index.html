<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5, user-scalable=yes">
    <title>八年级下册英语 · 必刷题导航 | 科技星轨</title>
    <!-- 科技感字体 & 图标库 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,400;0,14..32,500;0,14..32,600;0,14..32,700;1,14..32,400&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0b0e17;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 180, 255, 0.08) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(170, 0, 255, 0.06) 0%, transparent 35%),
                linear-gradient(135deg, #0a0c14 0%, #10131f 100%);
            font-family: 'Inter', 'Space Grotesk', sans-serif;
            color: #eef5ff;
            line-height: 1.5;
            min-height: 100vh;
            padding: 2rem 1.5rem;
            position: relative;
            letter-spacing: 0.2px;
        }

        /* 科技网格纹理 */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        .wrapper {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        /* 头部 — 霓虹光轨 */
        .header {
            text-align: center;
            margin-bottom: 3.5rem;
            position: relative;
        }

        .header h1 {
            font-size: clamp(2rem, 8vw, 3.6rem);
            font-weight: 700;
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #a0f0ff, #7aaaff, #c26eff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 4px;
            filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.6));
            margin-bottom: 0.5rem;
            animation: glowPulse 3s infinite alternate;
        }

        @keyframes glowPulse {
            0% { filter: drop-shadow(0 0 10px rgba(0, 180, 255, 0.5)); }
            100% { filter: drop-shadow(0 0 22px rgba(150, 0, 255, 0.8)); }
        }

        .header .sub {
            font-size: 1.1rem;
            color: #9bb8ff;
            background: rgba(10, 20, 40, 0.6);
            backdrop-filter: blur(8px);
            display: inline-block;
            padding: 0.5rem 2rem;
            border-radius: 60px;
            border: 1px solid rgba(64, 224, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* 单元卡片网格布局 */
        .unit-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.8rem;
            align-items: stretch;
        }

        /* 单个卡片 — 玻璃态 + 光边 */
        .unit-card {
            background: rgba(18, 25, 45, 0.65);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 255, 255, 0.15);
            border-radius: 32px;
            padding: 1.6rem 1.2rem 1.4rem 1.2rem;
            box-shadow: 0 25px 40px -15px rgba(0, 0, 0, 0.8), 0 0 0 1px rgba(0, 255, 255, 0.1) inset, 0 0 25px rgba(0, 150, 255, 0.2);
            transition: transform 0.25s ease, border-color 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
        }

        .unit-card:hover {
            transform: translateY(-6px);
            border-color: rgba(0, 255, 200, 0.5);
            box-shadow: 0 30px 50px -15px #000d1a, 0 0 0 1px rgba(0, 255, 255, 0.3) inset, 0 0 40px rgba(80, 200, 255, 0.5);
        }

        /* 单元标题区域 */
        .unit-title {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 1.8rem;
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
            padding-bottom: 0.9rem;
        }

        .unit-icon {
            font-size: 2rem;
            color: #3cc6ff;
            filter: drop-shadow(0 0 8px cyan);
            width: 42px;
            text-align: center;
        }

        .unit-name {
            font-size: 1.9rem;
            font-weight: 600;
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(145deg, #fff, #bfd9ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
            line-height: 1.2;
        }

        .unit-name small {
            font-size: 1rem;
            font-weight: 400;
            color: #8cb3ff;
            margin-left: 6px;
            letter-spacing: 0;
        }

        /* 课时按钮网格 (四列) */
        .lesson-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.7rem;
            margin-top: 0.5rem;
        }

        .lesson-link {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0.7rem 0.2rem;
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 18px;
            color: #e0f0ff;
            font-size: 0.8rem;
            font-weight: 500;
            text-decoration: none;
            backdrop-filter: blur(4px);
            transition: all 0.18s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            line-height: 1.3;
            word-break: keep-all;
            min-height: 52px;
        }

        .lesson-link span {
            display: inline-block;
            padding: 0 2px;
        }

        .lesson-link:hover {
            background: rgba(0, 255, 255, 0.2);
            border-color: #0ff;
            color: #ffffff;
            box-shadow: 0 0 15px #0ff, 0 4px 8px black;
            transform: scale(1.02);
        }

        .lesson-link:active {
            transform: scale(0.98);
            background: rgba(0, 200, 255, 0.3);
        }

        /* 每个卡片的细微光晕点缀 */
        .unit-card::after {
            content: '';
            position: absolute;
            top: -1px; left: -1px; right: -1px; bottom: -1px;
            border-radius: 32px;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.1) 0%, transparent 60%);
            pointer-events: none;
            opacity: 0.4;
        }

        /* 页脚 */
        .footer {
            margin-top: 4rem;
            text-align: center;
            color: #6f8bbf;
            font-size: 0.85rem;
            border-top: 1px dashed rgba(0, 255, 255, 0.2);
            padding-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            background: rgba(5, 10, 20, 0.3);
            backdrop-filter: blur(6px);
            border-radius: 60px;
            padding: 1rem 2rem;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .footer i {
            color: #0ff;
            margin-right: 6px;
        }

        .footer a {
            color: #b2d0ff;
            text-decoration: none;
            transition: 0.2s;
            border-bottom: 1px dotted transparent;
        }

        .footer a:hover {
            color: #0ff;
            border-bottom-color: #0ff;
        }

        /* 针对小屏: 卡片内四列可能会拥挤，调整字体和间距 */
        @media (max-width: 450px) {
            .unit-card {
                padding: 1.2rem 0.8rem;
            }
            .lesson-link {
                font-size: 0.7rem;
                padding: 0.6rem 0.1rem;
                min-height: 48px;
                border-radius: 14px;
            }
            .unit-name {
                font-size: 1.6rem;
            }
            .header h1 {
                font-size: 2.2rem;
            }
        }

        /* 对于超小设备，仍然保持四列，允许文字稍微换行 */
        @media (max-width: 340px) {
            .lesson-link {
                font-size: 0.65rem;
                padding: 0.4rem 0;
            }
        }

        /* 加载动画 (一闪而过) */
        .loading {
            text-align: center;
            padding: 3rem;
            color: #3fa0ff;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>⚡ 八下 · 必刷题讲解 ⚡</h1>
            <div class="sub"><i class="fas fa-robot" style="margin-right: 8px;"></i> UNIT 1 – UNIT 8   ·   64课时 智能导航</div>
        </div>

        <!-- 容器将由JS动态生成8个单元卡片 -->
        <div id="units-container" class="unit-grid">
            <div class="loading"><i class="fas fa-circle-notch fa-spin"></i> 加载星轨导航...</div>
        </div>

        <div class="footer">
            <span><i class="fas fa-book-open"></i> 每单元8课时：P1-P6 + 外刊阅读 + 单元测试</span>
            <span><i class="fas fa-satellite-dish"></i> 点击卡片直达讲解</span>
            <span><i class="fas fa-phone-alt"></i> 小红本英语 祝你快速提升 13193606199</span>
        </div>
    </div>

    <script>
        (function() {
            // ---------- 配置数据 ----------
            const units = 8;  // 8个单元
            // 文件后缀（严格匹配原文件名：UnitXPeriodX.html / UnitXB.html / UnitXTest.html）
            const suffixes = ['Period1', 'Period2', 'Period3', 'Period4', 'Period5', 'Period6', 'B', 'Test'];
            // 界面显示标签（清晰易懂）—— 已将 'B部分' 改为 '外刊阅读'
            const labels = ['课时1', '课时2', '课时3', '课时4', '课时5', '课时6', '外刊阅读', '单元测试'];

            // 容器
            const container = document.getElementById('units-container');
            if (!container) return;

            // 清空 loading 占位
            container.innerHTML = '';

            // 循环生成 8 个单元卡片
            for (let unit = 1; unit <= units; unit++) {
                // 创建卡片外层
                const card = document.createElement('div');
                card.className = 'unit-card';

                // ----- 卡片头部：单元标题 + 图标 -----
                const titleDiv = document.createElement('div');
                titleDiv.className = 'unit-title';

                // 图标 (不同单元稍微变换 icon 增加细节)
                const icon = document.createElement('i');
                icon.className = 'fas fa-' + (unit === 1 ? 'satellite' : unit === 2 ? 'microchip' : unit === 3 ? 'brain' : unit === 4 ? 'globe' : unit === 5 ? 'rocket' : unit === 6 ? 'atom' : unit === 7 ? 'vr-cardboard' : 'robot');
                icon.style.fontSize = '1.9rem';
                icon.style.color = '#5fd9ff';
                icon.style.filter = 'drop-shadow(0 0 5px #0ff)';
                const iconWrapper = document.createElement('div');
                iconWrapper.className = 'unit-icon';
                iconWrapper.appendChild(icon);
                titleDiv.appendChild(iconWrapper);

                // 单元名称
                const unitName = document.createElement('div');
                unitName.className = 'unit-name';
                unitName.innerHTML = `UNIT ${unit} <small>· 下册</small>`;
                titleDiv.appendChild(unitName);
                card.appendChild(titleDiv);

                // ----- 课时网格 (8个链接) -----
                const lessonGrid = document.createElement('div');
                lessonGrid.className = 'lesson-grid';

                // 遍历8个课时
                for (let i = 0; i < suffixes.length; i++) {
                    const suffix = suffixes[i];
                    const label = labels[i];
                    
                    // 构造文件名: Unit + 单元数字 + 后缀 + .html
                    const fileName = `Unit${unit}${suffix}.html`;
                    // 文件夹路径 u1, u2, u3 ...
                    const folder = `u${unit}`;
                    const href = `./${folder}/${fileName}`;  // 相对路径

                    // 创建链接
                    const link = document.createElement('a');
                    link.href = href;
                    link.className = 'lesson-link';
                    // 在新标签页打开
                    link.target = '_blank';
                    link.rel = 'noopener noreferrer';
                    // 增加细微title提示完整文件名（可选项）
                    link.setAttribute('title', `${folder}/${fileName}`);
                    
                    // 使用span包裹标签，保证样式稳定
                    const span = document.createElement('span');
                    span.textContent = label;
                    link.appendChild(span);
                    
                    lessonGrid.appendChild(link);
                }

                card.appendChild(lessonGrid);
                container.appendChild(card);
            }

            // 可选的微小交互：添加动态流光效果（纯css已经足够，这里不额外增加）
        })();
    </script>

    <!-- 保证即使脚本晚加载，内容也能快速替换，loading一闪而过 -->
    <noscript>
        <div style="background: #11223a; padding: 2rem; border-radius: 40px; text-align: center; border: 1px solid cyan;">
            <h2 style="color: white;">请启用 JavaScript 以加载导航单元</h2>
            <p style="color: #aaccff;">或者手动访问文件夹: u1/ ... u8/ 下的html文件</p>
        </div>
    </noscript>
</body>
</html>
